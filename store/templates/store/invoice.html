<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facture</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px auto;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        p {
            
            margin: 5px 0;
            vertical-align: top;
        }

        p.total {
            font-weight: bold;
            margin-top: 10px;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Facture</h1>

    <p>Client : {{ user.username }}</p>
    <p>Email  : {{ user.email }}</p>
    <p>Date   : {{ date }}</p>

    <table border="1">
        <thead>
            <tr>
                <th>Produit</th>
                <th>Quantit√©</th>
                <th>Prix Unitaire</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for order in user_orders %}
            <tr>
                <td>{{ order.product.name }}</td>
                <td>{{ order.quantity }}</td>
                <td>{{ order.product.price }}F</td>
                <td>{{ order.total_price }}F</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p class="total">Prix Total: {{ total_price }}F</p>
    <p>
        <a href="{% url 'index' %}"><button>Retourner vers la page d'Accueil</button></a>
    </p>
</body>

</html>
